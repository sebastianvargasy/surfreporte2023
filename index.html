<!doctype html>
<html lang="es">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
	<link href="https://bootswatch.com/4/darkly/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #000;
    color: #fff;
  }
</style>

	
<script>
  // Obtén la ubicación
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      document.getElementById('location').textContent = 'Latitud: ' + position.coords.latitude + ', Longitud: ' + position.coords.longitude;
    }, function() {
      document.getElementById('location').textContent = 'No se pudo obtener la ubicación.';
    });
  } else {
    document.getElementById('location').textContent = 'La geolocalización no está disponible en este navegador.';
  }
</script>
	

  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Informe de Surf</title>
</head>
<body>
  <div class="container my-4">
    <h1>Informe de Surf</h1>

	  <!-- Lugar -->
<div class="form-group">
  <label>📍 Lugar</label>
  <p id="location">Obteniendo ubicación...</p>
</div>
	  
	  <!-- Ubicación -->
<div class="form-group">
  <label for="ubicacion">📍 Ubicación</label>
  <select class="form-control" id="ubicacion">
    <option>Totoralillo</option>
    <option>Secret Point</option>
    <option>Punta T</option>
    <option>Poisson</option>
  </select>
</div>

	  
	  
	  
  <div class="form-group">
    <label for="fechaHora">📅 Fecha y hora</label>
    <p id="fechaHora"></p>
  </div>

	  
	  
    <!-- Altura de las Olas -->
    <div class="form-group">
      <label for="alturaOlas">🌊 Altura de las Olas</label>
      <select class="form-control" id="alturaOlas">
        <option>1 metro</option>
        <option>2 metros</option>
        <option>3 metros</option>
	<option>4 metros</option>
	<option>5 metros</option>
        <!-- etc -->
      </select>
    </div>

    <!-- Periodo de las Olas -->
    <div class="form-group">
      <label for="periodoOlas">📏 Periodo de las Olas</label>
      <select class="form-control" id="periodoOlas">
        <option>5 segundos</option>
        <option>10 segundos</option>
        <option>15 segundos</option>
	      <option>20 segundos</option>
	      <option>25 segundos</option>
        <!-- etc -->
      </select>
    </div>

    <!-- Dirección de las Olas -->
    <div class="form-group">
      <label for="direccionOlas">🧭 Dirección de las Olas</label>
      <select class="form-control" id="direccionOlas">
        <option>Norte</option>
        <option>Sur</option>
        <option>Este</option>
        <option>Oeste</option>
      </select>
    </div>

    <!-- Velocidad y Dirección del Viento -->
    <div class="form-group">
      <label for="viento">💨 Velocidad y Dirección del Viento</label>
      <select class="form-control" id="viento">
        <option>Viento ligero del norte</option>
        <option>Viento moderado del sur</option>
        <option>Viento fuerte del este</option>
        <option>Viento ligero del oeste</option>
        <!-- etc -->
      </select>
    </div>

    <!-- Temperatura del Agua -->
    <div class="form-group">
      <label for="temperaturaAgua">🌡️ Temperatura del Agua</label>
      <select class="form-control" id="temperaturaAgua">
       <option>5°C</option>
	      <option>10°C</option>
	      <option>15°C</option>
        <option>20°C</option>
        <option>25°C</option>
        <!-- etc -->
      </select>
    </div>

    <!-- Marea -->
    <div class="form-group">
      <label for="marea">🌅 Marea</label>
      <select class="form-control" id="marea">
        <option>Marea alta</option>
        <option>Marea media</option>
        <option>Marea baja</option>
      </select>
    </div>

    <!-- Alertas de Seguridad -->
      <div class="form-group">
      <label for="seguridad">🌅 Seguridad</label>
      <select class="form-control" id="seguridad">
        <option>Cumas</option>
        <option>Policia</option>
        <option>Medusas</option>
      </select>
    </div>
	  
	  <button class="btn btn-primary" onclick="downloadImage()">Descargar como imagen</button>

	  
	    <script>
    function showDateAndTime() {
      var date = new Date();
      document.getElementById('fechaHora').textContent = date.toLocaleString();
    }

    // Llama a la función una vez al inicio para mostrar la fecha y hora inmediatamente
    showDateAndTime();

    // Luego actualiza la fecha y hora cada segundo (1000 milisegundos)
    setInterval(showDateAndTime, 1000);
  </script>
	  
	  <script>
  function downloadImage() {
    html2canvas(document.body).then(function(canvas) {
      var link = document.createElement('a');
      link.href = canvas.toDataURL();
      link.download = 'informe_de_surf.png';
      link.click();
    });
  }
</script>

	  
	  
	</div>
	</div>
